---
- name: Enforce read only from config file
  git_config:
    name: user.useconfigonly
    scope: global
    value: true
- name: Set user name
  git_config:
    name: user.name
    scope: global
    value: "{{ git_name }}"
- name: Set user email
  git_config:
    name: user.email
    scope: global
    value: "{{ git_email }}"
    value: false
